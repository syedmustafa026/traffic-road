<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

    <body>
    <div class="main">
        <div class="traffic">
            <div class="c1" onclick="alert('Stop here!')" onmouseover="this.style.backgroundColor ='red'" onmouseout="this.style.backgroundColor='black'">
            </div>
            <div class="c2" onclick="alert('Get ready to go!')" onmouseover="this.style.backgroundColor ='yellow'" onmouseout="this.style.backgroundColor='black'">
        
            </div>
            <div class="c3" onclick="alert('Lets go!')" onmouseover="this.style.backgroundColor ='green'" onmouseout="this.style.backgroundColor='black'">
    
            </div>
        
    </div>
</body>

</html>
